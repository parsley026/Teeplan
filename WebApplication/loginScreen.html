<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/loginScreen_styles.css">
    <title>TeeplanLogin</title>
</head>
<body>
    <div id="middle_container">
        <div id="icon_container">
        </div>
        <div id="login_containers">
            <div id="insert_email">
                <input id="email_input" type="email" placeholder="E-mail" required>
            </div>
            <div id="insert_password">
                <input id="password_input" type="password" placeholder="Password"required>
            </div>
            <div id="login_button" onclick="checkCredentials()">
                    <p>log in</p>
            </div>
        </div>
    </div>
    <script src="/WebApplication/js/loginScreen_scripts.js"></script>
</body>
</html>
